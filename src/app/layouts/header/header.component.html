<header class="navbar navbar-expand-lg fixed-top bg-white shadow-effect">
  <div class="container justify-content-around">
    <a [routerLink]="['/']" class="site-logo">Ng-blog</a>

    <ng-template *ngIf="isLoggedIn$ | async">
      <a href="#"> {{ userEmail }} </a>
      <button
        class="btn btn-outline-warning text-theme-primary ms-3"
        (click)="onLogout()"
      >
        Logout
      </button>
    </ng-template>

    <a [routerLink]="['/login']" class="btn btn-success"> Login </a>
  </div>
</header>
