<div class="container" *ngIf="status">
  <div class="row">
    <div class="col-md-9">
      <div class="card shadow-effect">
        <img
          src="{{ postData.postImgPath }}"
          class="card-img-top img-fluid"
          alt=""
        />
        <div class="card-body">
          <small class="bg-light text-center text-danger">
            {{ postData.category.category }}
          </small>
          <small
            class="bg-light text-success text-center ms-2"
            *ngIf="postData.isFeatured"
            >Featured</small
          >
          <small class="bg-light text-info text-center ms-2"
            >Views - {{ postData.views }}</small
          >
          <small class="bg-light text-warning text-center ms-2"
            >Last Updateed {{ postData.createdAt.toMillis() | date }}
          </small>

          <h1 class="my-2">{{ postData.title }}</h1>
          <p [innerHTML]="postData.content"></p>
        </div>
      </div>

      <app-comment-form></app-comment-form>
      <app-comment-list></app-comment-list>
    </div>

    <div class="col-md-3">
      <div class="row">
        <app-post-card
          class="mt-1"
          *ngFor="let post of postsArray"
          [postInput]="post"
        ></app-post-card>
      </div>
    </div>
  </div>
</div>
