<div class="container">
  <div class="row">
    <div class="col-12 text-center p-3">
      <form>
        <div class="row">
          <div class="col-md-7">
            <div class="card shadow-effect">
              <div class="card-body">
                <div class="form-group">
                  <label for="title">Title</label>
                  <input
                    id="title"
                    type="text"
                    class="form-control"
                    (keyup)="generateSlug($event)"
                  />
                </div>
                <div class="form-group">
                  <label for="slug">Slug</label>
                  <input
                    id="slug"
                    name="slug"
                    type="text"
                    class="form-control"
                    [(ngModel)]="slugTitle"
                  />
                </div>
                <div class="form-group">
                  <label for="excerpt">Excerpt</label>
                  <textarea
                    cols="30"
                    rows="10"
                    id="excerpt"
                    type="text"
                    class="form-control"
                  ></textarea>
                </div>
              </div>
            </div>
          </div>

          <div class="col-md-5">
            <div class="form-group">
              <label for="">Please select a post category</label>
              <select class="form-control">
                <option value="" disabled>Please select a category</option>
              </select>
            </div>

            <div class="form-group">
              <label for="">Post Image</label>
              <img
                [src]="imgSrc"
                class="form-control img-fluid img-preview mb-2"
                alt=""
              />
              <input
                type="file"
                class="form-control"
                accept="image/*"
                (change)="showPreview($event)"
              />
            </div>
          </div>
        </div>

        <div class="row mt-4">
          <div class="col-12">
            <div class="card shadow-effect">
              <div class="card-body">
                <div class="form-group">
                  <label for="">Content</label>
                  <textarea class="form-control" cols="30" rows="10"></textarea>
                </div>
              </div>
            </div>
          </div>

          <div class="col-12 text-center my-3">
            <button class="btn btn-success">Save post</button>
            <button class="btn btn-warning ms-4" routerLink="/posts">
              Back to post
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
