<div class="container">
  <div class="row">
    <div class="col-md-12 p-3 bg-secondary-theme shadow-effect rounded-2">
      <h3 class="text-center text-theme-primary">New Categories</h3>
      <p class="text-center mb-5">You can add new categories from here... !</p>

      <form
        class="d-flex align-items-center text-center justify-content-center"
        #categoryForm="ngForm"
        (ngSubmit)="onSubmit(categoryForm)"
      >
        <div class="form-group col-md-7 py-2">
          <input
            name="category"
            type="text"
            class="form-control shadow-effect"
            placeholder="Add new Category"
            ngModel
          />
        </div>

        <div class="col-md-2">
          <button class="btn btn-block btn-info mb-2">Add Category</button>
        </div>
      </form>
    </div>
  </div>
</div>
