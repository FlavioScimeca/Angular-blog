      <div class="card shadow-effect">
        <div
          class="card-body text-center bg-secondary-theme"
          routerLink="/categories"
        >
          <fa-icon
            class="fs-1 text-theme-primary mt-2"
            [icon]="faClipboardListIcon"
          ></fa-icon>
          <h2 class="text-theme-primary">Category</h2>
          <p>Manage your category details here</p>
        </div>
      </div>
    </div>

    <div class="col-md-4 mb-4">
      <div class="card shadow-effect">
        <div
          class="card-body text-center bg-secondary-theme"
          routerLink="/posts"
        >
          <fa-icon
            class="fs-1 text-theme-primary mt-2"
            [icon]="faClipboardListIcon"
          ></fa-icon>
          <h2 class="text-theme-primary">Posts</h2>
          <p>Manage your posts details here</p>

      </div>
    </div>
